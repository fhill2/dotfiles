scrollback_lines 100000

# are you sure? close window confirmation
# -1 enables it, 0 disables it
confirm_os_window_close 0


font_family     DejaVuSansMono Nerd Font Mono
font_size 8
enable_audio_bell no

# kitty_mod alt

# kitty-scrollback.nvim
scrollback_lines 100000
allow_remote_control yes
listen_on unix:/tmp/kitty
shell_integration enabled


# nvim --headless +'KittyScrollbackGenerateKittens'
# Autogenerated Output...
# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /home/f1/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py

# Browse scrollback buffer in nvim
map alt+h kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map alt+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map ctrl+shift+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output
