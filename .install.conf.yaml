    ~/.config/kitty:
    ~/.config/picom:
    ~/.config/the-way:
    ~/.config/xplr:
    ~/.config/gita:
    ~/.config/qtile:
    ~/.config/vlc:
    ~/.config/lazygit:
    ~/.config/pet:
    ~/.config/systemd:
    ~/.config/ghorg:
    ~/.config/tmux:
    ~/.config/gobang:
    ~/.config/direnv:
    ~/.config/nvim:
    ~/.config/flavours:
    ~/.config/kmonad:
    ~/.config/i3:
    ~/.config/qutebrowser:
    ~/.config/starship.toml: ~/dot/starship.toml
    ~/.i3/i3-resurrect: ~/dot/i3/resurrect
    ~/.config/herbstluftwm: ~/dot/herbstluftwm
    ~/.config/polybar:
