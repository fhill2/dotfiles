    ~/.zprofile:
    ~/.xinitrc:
    ~/.zshenv:
    ~/.zshrc:
    ~/.gnupg/gpg-agent.conf: ~/dot/gnupg/gpg-agent.conf
    ~/.config/aconfmgr:
